<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Journal</title>
        <link rel="stylesheet" href="./css/application.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="text/javascript" src="/js/darkmode.js" defer></script>
    </head>

    <body>
        <header class="header">
            <a href="#home" class="logo"> Nazeeh <span>Khalifa</span></a>
        
            <i class="bx bx-menu" id="menu-icon"></i>
            
            <nav class="navbar">
                <a href="/">Portfolio</a>
                <a href="/home">Journal</a>
            </nav>
        </header>

        <section class="contact">
            <div class="header-darkswitch">
                <button id="theme-switch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"/></svg>                
                </button>
            </div>
            <h2 class="heading">Write <span>Note</span></h2>
            <form action="/compose" method="post">

            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="postTitle" placeholder="Title" autocomplete="off">
                </div>
            </div>

            <div class="input-group-2">
                <textarea name="postBody" rows="5" placeholder="Your Note" autocomplete="off"></textarea>
                 
            </div>
            <button type="submit" name="button" 
            class="btn" style="margin-left: 3rem;">Submit!</button>
        </form>
        </section>
        
        
        <footer>

        </footer>    
        <script src="./js/script.js"></script>
    </body>


</html>
